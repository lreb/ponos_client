# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    cd ponos_angular
    npm install -g @angular/cli
    npm install
    ng build
  displayName: 'npm install and build'

- task: CmdLine@2
  inputs:
    script: |
      dir ponos_angular
      cd ponos_angular/dist/ponos_angular
      dir

- task: CopyFiles@2
  inputs:
    SourceFolder: 'ponos_angular/dist/ponos_angular'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/ponos'
    
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/ponos'
    ArtifactName: 'drop_ponos_web'
    publishLocation: 'Container'
    
